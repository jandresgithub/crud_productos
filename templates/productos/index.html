{% include 'header.html' %}
<h1>Lista de Productos</h1>
<a href="{{ url_for('create') }}" class="btn btn-success mb-3">Nuevo Producto</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto['id'] }}</td>
            <td>{{ producto['descripcion'] }}</td>
            <td>{{ producto['cantidad'] }}</td>
            <td>{{ producto['precio'] }}</td>
            <td>
                <a href="{{ url_for('productos_edit', id=producto['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('productos_delete', id=producto['id']) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
